<!-- Grid of Posts -->
<div class="post-grid">
  <app-post-card *ngFor="let post of posts" [post]="post" (click)="selectPost(post)">
  </app-post-card>
</div>

<!-- Load More Button -->
<div class="load-more-container">
  <button class="load-btn" (click)="loadPosts()" [disabled]="!hasMore">
    {{ hasMore ? 'Load More' : 'No More Posts' }}
  </button>
</div>

<!-- Modal for Post Details -->
<div class="modal-backdrop" *ngIf="selectedPost" (click)="closeModal()"></div>

<div class="modal" *ngIf="selectedPost">
  <button class="close-btn" (click)="closeModal()">âœ–</button>
  <app-post-detail [post]="selectedPost"></app-post-detail>
</div>
